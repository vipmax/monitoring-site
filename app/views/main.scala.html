        /*| Navigation |*/

        nav{
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: #fff;
        box-shadow: 0 3px 10px -2px rgba(0,0,0,.1);
        border: 1px solid rgba(0,0,0,.1);
        }
        nav ul{
        list-style: none;
        position: relative;
        display: inline-table;
        }
        nav ul li{
        float: left;
        -webkit-transition: all .2s ease-in-out;
        -moz-transition: all .2s ease-in-out;
        transition: all .2s ease-in-out;
        }

        nav ul li:hover{background: rgba(0,0,0,.15);}
        nav ul li:hover > ul{display: block;}
        nav ul li{
        float: left;
        -webkit-transition: all .2s ease-in-out;
        -moz-transition: all .2s ease-in-out;
        transition: all .2s ease-in-out;
        }
        nav ul li a{
        display: block;
        padding: 30px 20px;
        color: rgba(10, 116, 255, 1);
        font-size: .9em;
        letter-spacing: 1px;
        text-decoration: none;
        text-transform: uppercase;
        }
        nav ul ul{
        display: none;
        background: #fff;
        position: absolute;
        top: 100%;
        box-shadow: -3px 3px 10px -2px rgba(0,0,0,.1);
        border: 1px solid rgba(0,0,0,.1);
        }
        nav ul ul li{float: none; position: relative;}
        nav ul ul li a {
        padding: 15px 30px;
        border-bottom: 1px solid rgba(0,0,0,.05);
        }
        nav ul ul ul {
        position: absolute;
        left: 100%;
        top:0;
        }
        font-face {
        font-family: 'Lato';
        font-style: normal;
        font-weight: 400;

                                     var a1 = document.createElement('a');

                                     a1.id = instance.instanceId;
                                     a1.innerHTML = instance.instanceName;
                                     li1.appendChild(a1);
                                     ul.appendChild(li1)
                                }


                                li.appendChild(ul);
                                li.id = project;
                                document.getElementById("ul menu").appendChild(li);
                            }
